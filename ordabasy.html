 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Результаты матчей Ордабасы</title>
<style>
    /* Стили для таблицы */
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .win { background-color: lightgreen; }
    .draw { background-color: yellow; }
    .loss { background-color: pink; }
</style>
</head>
<body>

<h2>Результаты матчей Ордабасы</h2>

<!-- Фильтр для выбора результата -->
<select id="resultFilter">
    <option value="">Все результаты</option>
    <option value="win">Победа</option>
    <option value="draw">Ничья</option>
    <option value="loss">Поражение</option>
</select>

<!-- Таблица результатов матчей -->
<table id="matchesTable">
    <thead>
        <tr>
            <th>Тур</th>
            <th>Дата</th>
            <th>Домашняя команда</th>
            <th>Гостевая команда</th>
            <th>Результат</th>
            <th>Выбор результата</th>
        </tr>
    </thead>
    <tbody>
        <!-- Здесь будут добавлены строки таблицы с помощью JavaScript -->
    </tbody>
</table>

<!-- Общее количество очков -->
<div id="totalPoints"></div>

<script>
    // Данные о матчах Ордабасы (замените этот массив на ваш собственный)
   var matchesData = [
        { round: "1 тур", date: "1-2 марта", homeTeam: "Ордабасы", awayTeam: "Шахтер", result: "", choice: "" },
        { round: "2 тур", date: "5-7 марта", homeTeam: "Атырау", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "3 тур", date: "30-31 марта", homeTeam: "Ордабасы", awayTeam: "Кайрат", result: "", choice: "" },
        { round: "4 тур", date: "6-7 апреля", homeTeam: "Туран", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "5 тур", date: "20-21 апреля", homeTeam: "Ордабасы", awayTeam: "Кызылжар", result: "", choice: "" },
        { round: "6 тур", date: "27-28 апреля", homeTeam: "Елимай", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "7 тур", date: "4-5 мая", homeTeam: "Мактаарал", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "8 тур", date: "11-12 мая", homeTeam: "Ордабасы", awayTeam: "Тобол", result: "", choice: "" },
        { round: "9 тур", date: "18-19 мая", homeTeam: "Актобе", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "10 тур", date: "1-2 июня", homeTeam: "Ордабасы", awayTeam: "Жетысу", result: "", choice: "" },
        { round: "11 тур", date: "15-16 июня", homeTeam: "Астана", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "12 тур", date: "22-23 июня", homeTeam: "Ордабасы", awayTeam: "Женис", result: "", choice: "" },
        { round: "13 тур", date: "29-30 июня", homeTeam: "Ордабасы", awayTeam: "Кайсар", result: "", choice: "" },
        { round: "14 тур", date: "13-14 июля", homeTeam: "Ордабасы", awayTeam: "Туран", result: "", choice: "" },
        { round: "15 тур", date: "20-21 июля", homeTeam: "Жетысу", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "16 тур", date: "3-4 августа", homeTeam: "Ордабасы", awayTeam: "Мактаарал", result: "", choice: "" },
        { round: "17 тур", date: "17-18 августа", homeTeam: "Шахтер", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "18 тур", date: "24-25 августа", homeTeam: "Ордабасы", awayTeam: "Астана", result: "", choice: "" },
        { round: "19 тур", date: "31 августа-1 сентября", homeTeam: "Ордабасы", awayTeam: "Кызылжар", result: "", choice: "" },
        { round: "20 тур", date: "14-15 сентября", homeTeam: "Кайрат", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "21 тур", date: "21-22 сентября", homeTeam: "Ордабасы", awayTeam: "Кайсар", result: "", choice: "" },
        { round: "22 тур", date: "5-6 октября", homeTeam: "Кайсар", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "23 тур", date: "19-20 октября", homeTeam: "Ордабасы", awayTeam: "Тобол", result: "", choice: "" },
        { round: "24 тур", date: "26-27 октября", homeTeam: "Женис", awayTeam: "Ордабасы", result: "", choice: "" },
        { round: "25 тур", date: "2-3 ноября", homeTeam: "Ордабасы", awayTeam: "Кайрат", result: "", choice: "" },
        { round: "26 тур", date: "10 ноября", homeTeam: "Елимай", awayTeam: "Ордабасы", result: "", choice: "" }
    ];
    // Функция для отображения матчей в таблице
    function displayMatches(matches) {
        var tableBody = document.querySelector("#matchesTable tbody");
        tableBody.innerHTML = ""; // Очищаем тело таблицы перед добавлением новых данных
        matches.forEach(function(match, index) {
            var row = "<tr>";
            row += "<td>" + match.round + "</td>";
            row += "<td>" + match.date + "</td>";
            row += "<td>" + match.homeTeam + "</td>";
            row += "<td>" + match.awayTeam + "</td>";
            row += "<td class='resultCell'>" + match.result + "</td>";
            row += "<td><select class='resultSelect' data-index='" + index + "'>" +
                   "<option value=''>Выберите</option>" +
                   "<option value='win'>Победа</option>" +
                   "<option value='draw'>Ничья</option>" +
                   "<option value='loss'>Поражение</option>" +
                   "</select></td>";
            row += "</tr>";
            tableBody.innerHTML += row;
        });
        // Назначаем обработчик выбора результата матча
        var resultSelects = document.querySelectorAll(".resultSelect");
        resultSelects.forEach(function(select) {
            select.addEventListener("change", handleResultSelection);
        });
    }

    // Обработчик выбора результата матча
    function handleResultSelection(event) {
        var selectedIndex = event.target.dataset.index;
        var selectedResult = event.target.value;
        var previousResult = matchesData[selectedIndex].result;
        matchesData[selectedIndex].result = selectedResult;
        var totalPoints = calculateTotalPoints(matchesData);
        document.querySelector("#totalPoints").textContent = "Общее количество очков: " + totalPoints;
        updateResultCell(selectedIndex, selectedResult);
    }

    // Функция для подсчета общего количества очков
    function calculateTotalPoints(matches) {
        var totalPoints = 0;
        matches.forEach(function(match) {
            if (match.result === "win") {
                totalPoints += 3;
            } else if (match.result === "draw") {
                totalPoints += 1;
            }
        });
        return totalPoints;
    }

    // Функция для обновления цвета ячейки результата
    function updateResultCell(index, result) {
        var resultCell = document.querySelectorAll(".resultCell")[index];
        resultCell.textContent = result;
        resultCell.className = "resultCell " + result;
    }

    // Инициализация при загрузке страницы
    displayMatches(matchesData);
    var totalPoints = calculateTotalPoints(matchesData);
    document.querySelector("#totalPoints").textContent = "Общее количество очков: " + totalPoints;

    // Обработчик фильтра выбора результата
    document.querySelector("#resultFilter").addEventListener("change", function() {
        var selectedResult = this.value;
        var filteredMatches = matchesData.filter(function(match) {
            return selectedResult === "" || match.result === selectedResult;
        });
        displayMatches(filteredMatches);
        var totalPoints = calculateTotalPoints(filteredMatches);
        document.querySelector("#totalPoints").textContent = "Общее количество очков: " + totalPoints;
    });
</script>

</html>
